<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Mercle Bot</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* ===== DESIGN SYSTEM ===== */
    :root {
      --bg: var(--tg-theme-bg-color, #1c1c1e);
      --bg-secondary: var(--tg-theme-secondary-bg-color, #2c2c2e);
      --bg-tertiary: #3a3a3c;
      --text: var(--tg-theme-text-color, #ffffff);
      --text-secondary: var(--tg-theme-hint-color, #8e8e93);
      --accent: var(--tg-theme-button-color, #0a84ff);
      --accent-text: var(--tg-theme-button-text-color, #ffffff);
      --success: #30d158;
      --warning: #ff9f0a;
      --danger: #ff453a;
      --separator: rgba(255, 255, 255, 0.1);
      --radius: 12px;
      --spacing: 16px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg);
      border-bottom: 1px solid var(--separator);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-back {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--bg-secondary);
      border: none;
      color: var(--accent);
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
    }

    .header-back:active { opacity: 0.6; }

    .header-title {
      font-size: 17px;
      font-weight: 600;
      flex: 1;
    }

    .hidden { display: none !important; }

    /* Status Page */
    .status-page {
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-height: calc(100vh - 60px);
      overflow-y: auto;
    }

    .status-header {
      text-align: center;
      padding: 20px 0;
    }

    .bot-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--accent);
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    .bot-name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .bot-username {
      font-size: 15px;
      color: var(--text-secondary);
    }

    /* Cards */
    .card {
      background: var(--bg-secondary);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .card-section {
      padding: 16px;
      border-bottom: 1px solid var(--separator);
    }

    .card-section:last-child {
      border-bottom: none;
    }

    .card-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
    }

    .card-row:first-child {
      padding-top: 0;
    }

    .card-row:last-child {
      padding-bottom: 0;
    }

    .card-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .icon-success { background: rgba(48, 209, 88, 0.15); color: var(--success); }
    .icon-danger { background: rgba(255, 69, 58, 0.15); color: var(--danger); }
    .icon-warning { background: rgba(255, 159, 10, 0.15); color: var(--warning); }
    .icon-info { background: rgba(10, 132, 255, 0.15); color: var(--accent); }

    .card-content {
      flex: 1;
      min-width: 0;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .card-subtitle {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .card-value {
      font-size: 15px;
      color: var(--text-secondary);
      text-align: right;
    }

    .status-verified { color: var(--success); }
    .status-unverified { color: var(--danger); }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 14px 20px;
      border-radius: var(--radius);
      border: none;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:active { opacity: 0.6; }

    .btn-primary {
      background: var(--accent);
      color: var(--accent-text);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text);
    }

    .link {
      color: var(--accent);
      text-decoration: none;
      font-size: 15px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    .link:active { opacity: 0.6; }

    /* Info Pages */
    .info-page {
      padding: 20px 16px;
      max-width: 600px;
      margin: 0 auto;
    }

    .info-page h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .info-page h3 {
      font-size: 18px;
      font-weight: 600;
      margin: 24px 0 12px;
    }

    .info-page p {
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    .info-page ul {
      margin: 12px 0;
      padding-left: 20px;
    }

    .info-page li {
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    /* Group Selection */
    .search-box {
      padding: 16px;
      background: var(--bg);
    }

    .search-input {
      width: 100%;
      padding: 10px 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--separator);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 15px;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .group-list {
      padding: 0 16px;
    }

    .group-item {
      background: var(--bg-secondary);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: opacity 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .group-item:active { opacity: 0.6; }

    .group-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .group-info {
      flex: 1;
      min-width: 0;
    }

    .group-name {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .group-stats {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* Dashboard */
    .dashboard {
      padding: 16px;
    }

    .dashboard-header {
      background: var(--bg-secondary);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 16px;
      text-align: center;
    }

    .dashboard-group-name {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .dashboard-stats {
      font-size: 15px;
      color: var(--text-secondary);
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .dashboard-card {
      background: var(--bg-secondary);
      border-radius: var(--radius);
      padding: 20px;
      cursor: pointer;
      transition: opacity 0.2s;
      text-align: center;
    }

    .dashboard-card:active { opacity: 0.6; }

    .dashboard-card-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .dashboard-card-title {
      font-size: 15px;
      font-weight: 600;
    }

    /* Detail Views */
    .detail-view {
      padding: 16px;
    }

    .detail-card {
      background: var(--bg-secondary);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 16px;
    }

    .detail-title {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input, .form-textarea, .form-select {
      width: 100%;
      padding: 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--separator);
      border-radius: 8px;
      color: var(--text);
      font-size: 15px;
      font-family: inherit;
    }

    .form-input:focus, .form-textarea:focus, .form-select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
    }

    .toggle {
      width: 51px;
      height: 31px;
      background: var(--bg-tertiary);
      border-radius: 16px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle.on {
      background: var(--success);
    }

    .toggle-knob {
      width: 27px;
      height: 27px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: left 0.3s;
    }

    .toggle.on .toggle-knob {
      left: 22px;
    }

    @media (max-width: 640px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Status Page -->
    <div id="statusView" class="status-page">
      <div id="statusContent"></div>
    </div>

    <!-- Group Selection View -->
    <div id="groupSelectionView" class="hidden">
      <div class="search-box">
        <input 
          type="text" 
          class="search-input" 
          id="groupSearch" 
          placeholder="Search groups..."
          oninput="filterGroups()"
        />
      </div>
      <div class="group-list" id="groupList"></div>
      <div class="empty-state hidden" id="noGroupsState">
        <div class="empty-icon">üì≠</div>
        <div>No groups found</div>
        <div style="font-size: 13px; margin-top: 8px;">Add the bot to a group to get started</div>
      </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboardView" class="hidden">
      <div class="dashboard">
        <div class="dashboard-header">
          <div class="dashboard-group-name" id="dashboardGroupName">Group Name</div>
          <div class="dashboard-stats" id="dashboardGroupStats">Loading...</div>
        </div>
        <div class="dashboard-grid" id="dashboardGrid"></div>
      </div>
    </div>

    <!-- Info Pages -->
    <div id="whyVerificationView" class="hidden info-page"></div>
    <div id="howToUnlockView" class="hidden info-page"></div>
    <div id="aboutSettingsView" class="hidden info-page"></div>
    <div id="privacyPolicyView" class="hidden info-page"></div>
    <div id="faqView" class="hidden info-page"></div>

    <!-- Settings View -->
    <div id="settingsView" class="hidden detail-view"></div>

    <!-- Tickets View -->
    <div id="ticketsView" class="hidden detail-view"></div>

    <!-- Analytics View -->
    <div id="analyticsView" class="hidden detail-view"></div>

    <!-- Rules View -->
    <div id="rulesView" class="hidden detail-view"></div>

    <!-- Onboarding View -->
    <div id="onboardingView" class="hidden detail-view"></div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    const initData = tg?.initData || "";

    const state = {
      groups: [],
      selectedGroup: null,
      currentView: 'status',
      viewHistory: [],
      verification: null,
      user: null,
      botInfo: null,
    };

    // ===== API =====
    async function api(path, body = {}) {
      const res = await fetch(path, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ...body, initData }),
      });
      
      if (!res.ok) {
        const error = await res.json().catch(() => ({ detail: 'Unknown error' }));
        throw new Error(error.detail || `HTTP ${res.status}`);
      }
      
      return await res.json();
    }

    function showError(message) {
      if (tg?.showPopup) {
        tg.showPopup({ title: 'Error', message, buttons: [{ type: 'ok' }] });
      } else {
        alert(message);
      }
    }

    function showSuccess(message) {
      if (tg?.showPopup) {
        tg.showPopup({ title: 'Success', message, buttons: [{ type: 'ok' }] });
      } else {
        alert(message);
      }
    }

    // ===== NAVIGATION =====
    function showView(viewName, addToHistory = true) {
      document.querySelectorAll('[id$="View"]').forEach(view => {
        view.classList.add('hidden');
      });

      const view = document.getElementById(viewName + 'View');
      if (view) {
        view.classList.remove('hidden');
      }

      const backBtn = document.getElementById('backBtn');
      const headerTitle = document.getElementById('headerTitle');
      
      if (viewName === 'status') {
        backBtn.classList.add('hidden');
        headerTitle.textContent = 'Mercle Bot';
      } else {
        backBtn.classList.remove('hidden');
        
        // Set header title based on view
        const titles = {
          'groupSelection': 'Select Group',
          'dashboard': state.selectedGroup?.group_name || 'Dashboard',
          'whyVerification': 'Why Verification?',
          'howToUnlock': 'How to Unlock',
          'aboutSettings': 'About Settings',
          'privacyPolicy': 'Privacy Policy',
          'faq': 'FAQ',
          'settings': 'Settings',
          'tickets': 'Tickets',
          'analytics': 'Analytics',
          'rules': 'Rules',
          'onboarding': 'Onboarding',
        };
      }

      if (addToHistory && state.currentView !== viewName) {
        state.viewHistory.push(state.currentView);
      }
      state.currentView = viewName;
    }

    function goBack() {
      if (state.viewHistory.length > 0) {
        const previousView = state.viewHistory.pop();
        showView(previousView, false);
      } else {
        showView('status', false);
      }
    }

    // ===== STATUS PAGE =====
    async function loadStatus() {
      try {
        // Check if we have initData
        if (!initData || initData.trim() === '') {
          console.warn('No initData available - app must be opened from Telegram');
          const content = document.getElementById('statusContent');
          content.innerHTML = `
            <div class="card">
              <div class="card-section">
                <div class="card-row">
                  <div class="card-icon icon-warning">‚ö†Ô∏è</div>
                  <div class="card-content">
                    <div class="card-title">Open from Telegram</div>
                    <div class="card-subtitle">This Mini App must be opened from within Telegram.</div>
                  </div>
                </div>
                <p style="color: var(--text-secondary); font-size: 13px; margin-top: 12px;">
                  Please open this app through the bot's menu button or a Mini App link in Telegram.
                </p>
              </div>
            </div>
          `;
          return;
        }

        const data = await api('/api/app/bootstrap');
        console.log('Bootstrap data received:', data);
        state.groups = data.groups || [];
        state.verification = data.verification || {};
        state.user = data.user || {};
        
        console.log('State after loading:', {
          groupCount: state.groups.length,
          isVerified: state.verification.is_verified,
          userId: state.user.id
        });
        
        renderStatusPage();
      } catch (error) {
        console.error('Failed to load status:', error);
        const content = document.getElementById('statusContent');
        content.innerHTML = `
          <div class="card">
            <div class="card-section">
              <div class="card-row">
                <div class="card-icon icon-danger">‚ùå</div>
                <div class="card-content">
                  <div class="card-title">Error Loading Data</div>
                  <div class="card-subtitle">${error.message || 'Unknown error'}</div>
                </div>
              </div>
              <p style="color: var(--text-secondary); font-size: 13px; margin-top: 12px;">
                Please try closing and reopening the Mini App. If the problem persists, contact support.
              </p>
            </div>
          </div>
          <button class="btn btn-primary" onclick="loadStatus()" style="margin-top: 16px;">
            üîÑ Retry
          </button>
        `;
      }
    }

    function renderStatusPage() {
      const content = document.getElementById('statusContent');
      const isVerified = state.verification.is_verified;
      const groupCount = state.groups.length;
      
      if (isVerified) {
        // Verified user view
        const verifiedUntil = state.verification.verified_until;
        const mercleId = state.verification.mercle_user_id || 'N/A';
        const timeRemaining = verifiedUntil ? formatTimeRemaining(verifiedUntil) : 'N/A';
        
        content.innerHTML = `
          <div class="card">
            <div class="card-section">
              <div class="card-row">
                <div class="card-icon icon-success">‚úì</div>
                <div class="card-content">
                  <div class="card-title">Verification Status</div>
                  <div class="card-subtitle status-verified">Verified</div>
                </div>
              </div>
            </div>
            
            <div class="card-section">
              <div class="card-row">
                <div class="card-content">
                  <div class="card-title">User ID</div>
                  <div class="card-subtitle">${state.user.id || 'N/A'}</div>
                </div>
              </div>
              
              <div class="card-row">
                <div class="card-content">
                  <div class="card-title">Mercle ID</div>
                  <div class="card-subtitle">${mercleId}</div>
                </div>
              </div>
              
              <div class="card-row">
                <div class="card-content">
                  <div class="card-title">Verification Expires</div>
                  <div class="card-subtitle">${timeRemaining}</div>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-section">
              <div class="card-row">
                <div class="card-icon icon-success">üîì</div>
                <div class="card-content">
                  <div class="card-title">Settings</div>
                  <div class="card-subtitle">Unlocked</div>
                </div>
              </div>
              
              <div class="card-row">
                <div class="card-icon icon-success">üîì</div>
                <div class="card-content">
                  <div class="card-title">Groups</div>
                  <div class="card-subtitle">Unlocked (${groupCount} available)</div>
                </div>
              </div>
              
              <div class="card-row">
                <div class="card-icon icon-success">üîì</div>
                <div class="card-content">
                  <div class="card-title">Mini Apps</div>
                  <div class="card-subtitle">Unlocked</div>
                </div>
              </div>
            </div>
          </div>

          <button class="btn btn-primary" onclick="openGroupSelection()">
            <span>Manage Groups</span>
            <span>(${groupCount})</span>
          </button>

          <button class="btn btn-danger" onclick="confirmDeleteData()">
            üóëÔ∏è Delete My Data
          </button>

          <div style="text-align: center; margin-top: 8px;">
            <a class="link" onclick="showView('privacyPolicy')">Privacy Policy</a>
            <span style="color: var(--text-secondary); margin: 0 8px;">‚Ä¢</span>
            <a class="link" onclick="showView('faq')">FAQ</a>
          </div>
        `;
      } else {
        // Unverified user view
        content.innerHTML = `
          <div class="card">
            <div class="card-section">
              <div class="card-row">
                <div class="card-icon icon-danger">‚úï</div>
                <div class="card-content">
                  <div class="card-title">Verification Required</div>
                  <div class="card-subtitle status-unverified">Not Verified</div>
                </div>
              </div>
              <p style="color: var(--text-secondary); font-size: 13px; margin-top: 12px;">
                Please verify yourself to access these settings. Only verified users are allowed to continue further.
              </p>
              <div style="margin-top: 12px;">
                <a class="link" onclick="showView('whyVerification')">Learn more ‚Üí</a>
              </div>
            </div>
          </div>

          <button class="btn btn-primary" onclick="startVerification()">
            Verify My Account
          </button>

          <div style="text-align: center; margin: 16px 0; color: var(--text-secondary); font-size: 13px;">
            Only verified users can access Mini Apps and settings. Please complete verification to proceed.
          </div>

          <div class="card">
            <div class="card-section">
              <div class="card-row">
                <div class="card-icon icon-danger">üîí</div>
                <div class="card-content">
                  <div class="card-title">Access Restricted</div>
                  <div class="card-subtitle">You must verify your account to unlock Mini Apps and access the settings.</div>
                </div>
              </div>
              <div style="margin-top: 12px;">
                <a class="link" onclick="showView('howToUnlock')">Learn more ‚Üí</a>
              </div>
            </div>
            
            <div class="card-section">
              <div class="card-row">
                <div class="card-icon icon-danger">üîí</div>
                <div class="card-content">
                  <div class="card-title">Settings Locked</div>
                  <div class="card-subtitle">You must verify your account to unlock Mini Apps and access the settings.</div>
                </div>
              </div>
              <div style="margin-top: 12px;">
                <a class="link" onclick="showView('aboutSettings')">Learn more ‚Üí</a>
              </div>
            </div>
          </div>

          <button class="btn btn-danger" onclick="confirmDeleteData()">
            üóëÔ∏è Delete My Data
          </button>

          <div style="text-align: center; margin-top: 8px;">
            <a class="link" onclick="showView('privacyPolicy')">Privacy Policy</a>
            <span style="color: var(--text-secondary); margin: 0 8px;">‚Ä¢</span>
            <a class="link" onclick="showView('faq')">FAQ</a>
          </div>
        `;
      }
    }

    function formatTimeRemaining(verifiedUntil) {
      try {
        const expiryDate = new Date(verifiedUntil);
        const now = new Date();
        const diff = expiryDate - now;
        
        if (diff <= 0) return 'Expired';
        
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        
        if (days > 0) {
          return `${days}d ${hours}h remaining`;
        } else {
          return `${hours}h remaining`;
        }
      } catch (e) {
        return 'N/A';
      }
    }
